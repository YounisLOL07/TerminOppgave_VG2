<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="product-title">{{ product.name }}</h1>
        <div class="product-details-container">
            <!-- Product Image -->
            <img src="{{ url_for('static', filename=product['image']) }}" alt="{{ product.name }}" class="product-image">
            
            <!-- Product Info -->
            <div class="product-info">
                <p class="product-price">Price: ${{ product.price }}</p>
                <p class="product-description">{{ product.info or 'No description available.' }}</p>
                
                <!-- Form for Quantity Selection -->
                <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST" class="add-to-cart-form">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" class="quantity-input">
                    <button type="submit" class="add-to-cart-button">Add to Cart</button>
                </form>
            </div>
        </div>
        <a href="{{ url_for('home') }}" class="back-home">Back to Home</a>
    </div>
</body>
</html>
